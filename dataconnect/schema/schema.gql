type User @table {
  username: String!
  email: String!
  passwordHash: String!
  createdAt: Timestamp!
  displayName: String
  bio: String
  profilePictureUrl: String
}

type Post @table {
  user: User!
  content: String!
  createdAt: Timestamp!
  imageUrl: String
  videoUrl: String
}

type Like @table(key: ["user", "post"]) {
  user: User!
  post: Post!
  createdAt: Timestamp!
}

type Comment @table {
  user: User!
  post: Post!
  text: String!
  createdAt: Timestamp!
}

type Follow @table(key: ["follower", "followee"]) {
  follower: User!
  followee: User!
  createdAt: Timestamp!
}